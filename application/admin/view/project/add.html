<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/main.css"/>
    <script type="text/javascript" src="__JS__/modernizr.min.js"></script>
    <script type="text/javascript" src="__JS__/jquery-1.10.2.js"></script>
    <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__UPLOADIFY__/jquery.uploadify.js"></script>
    <script type="text/javascript" charset="utf-8" src="__JS__/global.js"></script>
    <script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<!--start.header-->
{include file="../application/admin/view/public/header.html" /}
<!--end.header-->
<div class="container clearfix">
    <!--start.header-->
    {include file="../application/admin/view/public/left.html" /}
    <!--end.header-->
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">产品管理</a><span class="crumb-step">&gt;</span><span>新增产品</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:url('project/add')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>项目名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><i class="require-red">*</i>分类：</th>
                                <td>
                                    <select name="cid" id="catid" class="required">
                                        <option value="">请选择</option>
                                        <option value="19">精品界面</option><option value="20">推荐界面</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>缩略图：</th>
                                <td>
                                    <input type="button" class="button btn btn-default" value="上传图片"
                                           onclick="GetUploadify(1,'','project','call_back');"/>
                                </td>
                            </tr>
                            <tr>
                                <th>介绍：</th>
                                <td><textarea name="intro" class="common-textarea" id="content" cols="30" style="width: 56%;" rows="10"></textarea></td>
                            </tr>
                        <tr>
                            <th>描述：</th>
                            <td>
                                <script id="editor" name="desc" type="text/plain" style="width:860px;height:500px;"></script>
                            </td>
                        </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
<script type="text/javascript">
    //实例化编辑器
    var ue = UE.getEditor('editor');
</script>
<script type="text/javascript">
    $(function(){
        $.fn.delimgs = function (obj) {
            var obj = obj || '.del';
            $(obj).on('click',function(){
                $(this).parent().remove();
            });
        }
        $.fn.delimgs();

    });
    /*
     * 以下是图片上传方法
     */
    // 上传商品图片成功回调函数
    function call_back(fileurl_tmp){
        $("#original_img").val(fileurl_tmp);
        var html="";
        html+="<div style='margin-left:10px;float:left;width:100px;height:100px;position:relative;'>";
        html+='<img style="width:100px;height:100px;" src='+fileurl_tmp+'>';
        html+='<span class="del" style="position:absolute;right:0px;top:-8px;"><img src="__PUBLIC__/images/delete.png"></span>';
        html+='<input type="hidden" name="thumb[]" value='+fileurl_tmp+'>';
        html+="</div>";
        $('#thumb').append(html);
        $.fn.delimgs('.del');
    }
</script>
</html>
